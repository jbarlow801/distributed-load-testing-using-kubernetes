kind: ReplicationController
apiVersion: v1
metadata:
  name: locust-worker-responder
  namespace: responder
  labels:
    name: locust-responder
    role: worker-responder
spec:
  replicas: 10
  selector:
    name: locust-responder
    role: worker-responder
  template:
    metadata:
      labels:
        name: locust-responder
        role: worker-responder
    spec:
      containers:
        - name: locust
          image: jbarlow801/distributed-load-testing-using-kubernetes:responder
          env:
            - name: LOCUST_MODE
              key: LOCUST_MODE
              value: worker
            - name: LOCUST_MASTER
              key: LOCUST_MASTER
              value: locust-master
            - name: TARGET_HOST
              key: TARGET_HOST
              value: https://api.int.panda.dpccloud.com
